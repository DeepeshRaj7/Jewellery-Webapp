<!DOCTYPE html>
<html>
<head>
<title>Jewellery Management</title>

<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">

<style>
body {
    font-family: 'Poppins', sans-serif;
    background: #f4f6f9;
    margin: 0;
}

/* Navbar */
.navbar {
    background: #111;
    color: white;
    padding: 15px 30px;
    display: flex;
    justify-content: space-between;
    align-items: center;
}

.navbar a {
    color: white;
    text-decoration: none;
    margin-left: 18px;
    font-weight: 500;
}

.navbar a:hover {
    color: gold;
}

/* Container */
.container {
    max-width: 1100px;
    margin: auto;
    padding: 30px;
}

/* Cards */
.card {
    background: white;
    padding: 20px;
    border-radius: 14px;
    box-shadow: 0 6px 18px rgba(0,0,0,0.08);
}

/* Buttons */
button {
    background: black;
    color: white;
    padding: 8px 14px;
    border-radius: 8px;
    border: none;
    cursor: pointer;
}

button:hover {
    background: gold;
    color: black;
}

/* Tables */
table {
    width: 100%;
    border-collapse: collapse;
    margin-top: 12px;
}

th, td {
    padding: 10px;
    border-bottom: 1px solid #ddd;
}

th {
    background: #111;
    color: white;
}
</style>

</head>
<body>

<div class="navbar">
    <strong>ðŸ’Ž Jewellery System</strong>
    <div>
        <a href="/">Home</a>
        <a href="/staff">Staff</a>
        <a href="/inventory">Inventory</a>
        <a href="/attendance">Attendance</a>
        <a href="/reports">Reports</a>
    </div>
</div>

<div class="container">
{% block content %}{% endblock %}
</div>

</body>
</html>
